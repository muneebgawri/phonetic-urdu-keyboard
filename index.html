<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اردو آن لائن کی بورڈ (Urdu Online Phonetic Keyboard)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keyboard-container">
        <textarea id="urdu-textarea" placeholder="Start typing here..."></textarea>
        <div class="virtual-keyboard">
            <button onclick="addToTextarea('a')">A</button>
            <button onclick="addToTextarea('b')">B</button>
            <button onclick="addToTextarea('c')">C</button>
            <button onclick="addToTextarea('d')">D</button>
            <button onclick="addToTextarea('e')">E</button>
            <button onclick="addToTextarea('f')">F</button>
            <button onclick="addToTextarea('g')">G</button>
            <button onclick="addToTextarea('h')">H</button>
            <button onclick="addToTextarea('i')">I</button>
            <button onclick="addToTextarea('j')">J</button>
            <button onclick="addToTextarea('k')">K</button>
            <button onclick="addToTextarea('l')">L</button>
            <button onclick="addToTextarea('m')">M</button>
            <button onclick="addToTextarea('n')">N</button>
            <button onclick="addToTextarea('o')">O</button>
            <button onclick="addToTextarea('p')">P</button>
            <button onclick="addToTextarea('q')">Q</button>
            <button onclick="addToTextarea('r')">R</button>
            <button onclick="addToTextarea('s')">S</button>
            <button onclick="addToTextarea('t')">T</button>
            <button onclick="addToTextarea('u')">U</button>
            <button onclick="addToTextarea('v')">V</button>
            <button onclick="addToTextarea('w')">W</button>
            <button onclick="addToTextarea('x')">X</button>
            <button onclick="addToTextarea('y')">Y</button>
            <button onclick="addToTextarea('z')">Z</button>
        </div>
        <button id="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
